<!doctype html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Voicebox</title>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

	<body class="h-full">
		<div class="wrapper relative flex min-h-full flex-col">
			<a class="absolute left-5 top-5" href="#">
				<img src="./img/global/logo-small.png" alt="logo" />
			</a>
			<section
				class="flex h-full w-full flex-1 items-center justify-center px-10 py-5"
			>
				<div class="mx-auto w-full max-w-[780px]">
					<!-- [START] Section Header -->
					<div class="space-y-2">
						<h2>
							Do you want to invite any team members to help your create and
							review your surveys?
						</h2>
						<p class="font-medium text-secondary-300">
							Share this ink with team members that you want to join your team.
						</p>
					</div>
					<!-- [END] Section Header -->

					<div class="mt-10">
						<!-- Text Input -->
						<div class="relative">
							<div
								type="text"
								class="input block overflow-hidden text-ellipsis whitespace-nowrap pr-12"
								id="link"
								name="link"
							>
								https://voicebox.co/join/5ccf257c-3d6b
							</div>

							<button
								id="copy-link-btn"
								class="absolute right-4 top-1/2 -translate-y-1/2 bg-white"
							>
								<!-- Tooltip -->
								<div
									id="link-tooltip"
									class="pointer-events-none absolute -left-[54px] top-[-68px] hidden h-12 w-[135px] shrink-0 animate-fadeIn items-center justify-center rounded-xl bg-[#2F313E] text-white"
								>
									Link copied!
									<svg
										class="absolute -bottom-2 left-1/2 -translate-x-1/2"
										xmlns="http://www.w3.org/2000/svg"
										width="18"
										height="24"
										viewBox="0 0 18 24"
										fill="none"
									>
										<path
											d="M9.00002 0H18V16L9 24L0 16V0H9.00002Z"
											fill="#30313E"
										/>
									</svg>
								</div>
								<svg
									width="26"
									height="26"
									viewBox="0 0 26 26"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M21 17H21.8C23.5733 17 25 15.5733 25 13.8V4.2C25 2.42667 23.5733 1 21.8 1H12.2C10.4267 1 9 2.42667 9 4.2V5M13.8 9H4.2C3.35131 9 2.53737 9.33714 1.93726 9.93726C1.33714 10.5374 0.999999 11.3513 0.999999 12.2V21.8C0.999999 22.6487 1.33714 23.4626 1.93726 24.0627C2.53737 24.6629 3.35131 25 4.2 25H13.8C14.6487 25 15.4626 24.6629 16.0627 24.0627C16.6629 23.4626 17 22.6487 17 21.8V12.2C17 11.7798 16.9172 11.3637 16.7564 10.9754C16.5956 10.5872 16.3599 10.2344 16.0627 9.93726C15.7656 9.64011 15.4128 9.4044 15.0246 9.24359C14.6363 9.08277 14.2202 9 13.8 9Z"
										stroke="#A8ADB7"
										stroke-width="2"
										stroke-miterlimit="10"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
							</button>
						</div>
					</div>

					<!-- Buttons -->
					<div class="mt-8 flex gap-5">
						<a href="#" class="btn">Continue</a>
						<a href="#" class="btn btn-secondary">Skip</a>
					</div>

					<p class="mt-10 text-[#BFBFBF]">Â© 2023</p>
				</div>
			</section>
		</div>

		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>

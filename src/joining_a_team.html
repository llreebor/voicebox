<!doctype html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Voicebox</title>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="h-full">
		<div class="wrapper relative flex min-h-full flex-col">
			<section
				class="flex h-full w-full flex-1 items-center justify-center px-10 py-5"
			>
				<div class="mx-auto w-full max-w-[400px]">
					<!-- [START] Section Header -->
					<div class="space-y-2">
						<div class="flex items-center gap-4">
							<img src="./img/global/logo-small.png" alt="logo" />
							<p class="text-2xl text-[#DBDBDB]">+</p>
							<img src="./img/global/logo-small.png" alt="logo" />
						</div>
						<h2 class="text-2xl">Join your team on Voicebox</h2>
					</div>
					<!-- [END] Section Header -->

					<!-- Form -->
					<form class="mt-10 space-y-10 xs:space-y-5">
						<div class="grid grid-cols-2 gap-5 xs:grid-cols-1">
							<label for="first_name">
								First Name
								<input
									type="text"
									class="input"
									id="first_name"
									placeholder="First Name"
								/>
							</label>
							<label for="last_name">
								Last Name
								<input
									type="text"
									class="input"
									id="last_name"
									placeholder="Last Name"
								/>
							</label>
						</div>

						<label for="email">
							Email address
							<input
								type="email"
								class="input"
								id="email"
								placeholder="Email address"
							/>
						</label>

						<label for="password">
							Password
							<input
								type="password"
								class="input"
								id="password"
								placeholder="Password"
							/>
						</label>

						<label
							for="terms"
							class="flex cursor-pointer flex-row items-center gap-4 text-base text-[#2A3140]"
						>
							<input
								type="checkbox"
								class="input peer size-6 cursor-pointer rounded-lg p-0 text-[#3663F5]"
								id="terms"
								name="terms"
							/>
							<span>
								I agree to
								<a
									href="#"
									class="text-[#3663F5] underline-offset-4 hover:text-[#1964FF] hover:underline"
								>
									terms of use
								</a>
							</span>
						</label>
						<button type="submit" class="btn w-full">Join your team</button>
					</form>

					<p class="mt-10 text-center text-[#111] xs:mt-5">
						Already have an account?
						<a
							href="#"
							class="text-[#3663F5] underline-offset-4 hover:text-[#1964FF] hover:underline"
						>
							Login
						</a>
					</p>
				</div>
			</section>
		</div>

		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>

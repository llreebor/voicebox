<!doctype html>
<html class="h-full" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Voicebox</title>
		<link rel="stylesheet" href="./css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="h-full">
		<div class="wrapper relative flex min-h-full flex-col">
			<section
				class="flex h-full w-full flex-1 items-center justify-center px-10 py-5"
			>
				<div class="mx-auto w-full max-w-[400px]">
					<!-- [START] Section Header -->
					<div class="space-y-2">
						<div class="flex items-center gap-4">
							<img src="./img/global/logo-small.png" alt="logo" />
						</div>
						<h2 class="text-2xl">Password reset</h2>
					</div>
					<!-- [END] Section Header -->
					<p class="mt-5 rounded-lg bg-green-50 p-5 text-center text-green-300">
						Password reset request sent
					</p>
					<!-- Form -->
					<form class="mt-10 space-y-5">
						<label for="email">
							Email address
							<input
								type="email"
								class="input"
								id="email"
								placeholder="Email address"
							/>
						</label>

						<button type="submit" class="btn w-full">Continue</button>
					</form>

					<p class="mt-10 text-center text-[#111] xs:mt-5">
						Back to
						<a
							href="#"
							class="text-[#3663F5] underline-offset-4 hover:text-[#1964FF] hover:underline"
						>
							Login
						</a>
					</p>
				</div>
			</section>
		</div>

		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
